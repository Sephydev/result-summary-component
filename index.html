<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="./styles.css"/>
        <title>Your Result</title>
    </head>
    <body>
        <div class="card">
            <header>
                <h1>Your Result</h1>
                <div class="avg-score-container">
                    <p><span class="user-avg-score">76</span><br/>of 100</p>
                </div>
                <p class="commentary">Great</p>
                <p class="">You scored higher than 65% of the people who have taken these tests.</p>
            </header>
            <main>
                <h2>Summary</h2>
                <div class="container">
                    <div class="corner top-left red-corner"></div>
                    <div class="corner top-right red-corner"></div>
                    <div class="corner bottom-right red-corner"></div>
                    <div class="corner bottom-left red-corner"></div>
                    <div class="reaction-container category-container">
                        <div class="category-title-container">
                            <img src="./assets/img/icon-reaction.svg" width="20" alt="A thunder" aria-hidden/>
                            <p class="reaction-title category-title">Reaction</p>
                        </div>
                        <p class="category-score">80 <span class="total-score">/ 100</span></p>
                    </div>
                </div>
                <div class="container">
                    <div class="corner top-left yellow-corner"></div>
                    <div class="corner top-right yellow-corner"></div>
                    <div class="corner bottom-right yellow-corner"></div>
                    <div class="corner bottom-left yellow-corner"></div>
                    <div class="memory-container category-container">
                        <div class="category-title-container">
                            <img src="./assets/img/icon-memory.svg" width="20" alt="A brain" aria-hidden/>
                            <p class="memory-title category-title">Memory</p>
                        </div>
                        <p class="category-score">92 <span class="total-score">/ 100</span></p>
                    </div>
                </div>
                <div class="container">
                    <div class="corner top-left green-corner"></div>
                    <div class="corner top-right green-corner"></div>
                    <div class="corner bottom-right green-corner"></div>
                    <div class="corner bottom-left green-corner"></div>
                    <div class="verbal-container category-container">
                        <div class="category-title-container">
                            <img src="./assets/img/icon-verbal.svg" width="20" alt="A bubble" aria-hidden/>
                            <p class="verbal-title category-title">Verbal</p>
                        </div>
                        <p class="category-score">61 <span class="total-score">/ 100</span></p>
                    </div>
                </div>
                <div class="container">
                    <div class="corner top-left blue-corner"></div>
                    <div class="corner top-right blue-corner"></div>
                    <div class="corner bottom-right blue-corner"></div>
                    <div class="corner bottom-left blue-corner"></div>
                    <div class="visual-container category-container">
                        <div class="category-title-container">
                            <img src="./assets/img/icon-visual.svg" width="20" alt="An eye" aria-hidden/>
                            <p class="visual-title category-title">Visual</p>
                        </div>
                        <p class="category-score">72 <span class="total-score">/ 100</span></p>
                    </div>
                </div>
                <button>Continue</button>
            </main>
        </div>
    </body>
</html>
